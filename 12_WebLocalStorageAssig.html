<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage </title>
</head>
<body>
    <h2>Local Storage </h2>
    <script>
      
        window.localStorage.setItem("Name", "Milind");

        window.localStorage.setItem("City", "Malkapur");

        window.localStorage.setItem("PinCode", "443101");

        window.localStorage.setItem("District", "Buldhana");
        
        window.localStorage.removeItem("City");
      
        console.log(window.localStorage.length);
    </script>
</body>
</html>
